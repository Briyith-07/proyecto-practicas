{% block content %}
<div class="container mt-5">
  <!-- TÃ­tulo -->
  <div class="text-center mb-4">
    <h2 class="display-6 fw-bold">ðŸ“… Calendario de CampaÃ±as Asignadas</h2>
    <p class="text-muted">Visualiza tus campaÃ±as programadas en el calendario.</p>
  </div>

  <!-- Contenedor del calendario -->
  <div id="calendar" class="bg-white p-3 rounded-4 shadow"></div>

  <!-- BotÃ³n de volver -->

    <a href="{% url 'dashboard_empleado' %}" class="btn btn-secondary">â¬… Volver</a>

<!-- Scripts de FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    height: 'auto',
    themeSystem: 'bootstrap5',

    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listWeek'
    },

    events: JSON.parse('{{ campanas_asignadas_json|escapejs }}'),

    eventContent: function(info) {
      // Solo mostrar el nombre de la campaÃ±a en el cuadro
      return { html: `<div class="fc-event-title">${info.event.title}</div>` };
    }
  });

  calendar.render();
});
</script>
{% endblock %}
