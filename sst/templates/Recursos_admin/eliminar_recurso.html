{% extends 'base.html' %}
{% block title %}Eliminar Recurso{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0" style="background-color: #ffffff;">
    <div class="card-body text-center">
      <h3 class="text-danger mb-4">⚠️ Eliminar Recurso</h3>
      <p>¿Estás seguro de que deseas eliminar el recurso <strong>{{ recurso.titulo }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
        <a href="{% url 'recursos_sst_admin' %}" class="btn btn-secondary btn-lg">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
