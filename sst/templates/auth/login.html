<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #0055a5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mensaje-error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .enlace-registro {
            margin-top: 15px;
            text-align: center;
        }
        .enlace-registro a {
            color: #0055a5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>

    {% if messages %}
        <div class="mensaje-error">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Usuario</label>
        <input type="text" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" required>

        <button type="submit">Entrar</button>

        <!-- Enlace para recuperación de contraseña -->
        <div class="enlace-registro" style="margin-top: 10px;">
    <a href="{% url 'enviar_codigo' %}">¿Olvidaste tu contraseña?</a>
</div>

        <!-- Enlace para volver al inicio -->
        <a href="{% url 'inicio' %}" style="display:block; text-align:center; margin-top:15px; color:#0055a5; text-decoration:none;">
            ← Volver al inicio
        </a>
    </form>

    <div class="enlace-registro">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </div>
</div>

</body>
</html>
